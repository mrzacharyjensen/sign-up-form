<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="sidebar">
        <h1>ODIN</h1>
    </div>
    <div>
        <div>
            <h2>
                This is not a real online service! You know you need something like this
                in your life to help you realise your deepest dreams. Sign up <em>now</em>
                to get started.
            </h2>
            <h2>
                You <em>know</em> you want to.
            </h2>
        </div>
        <form action="" method="get" class="signup-form">
            <h2>Let's do this!</h2>
            <div class="form-rows">
                <div class="form-row">
                    <label for="first-name">First Name</label>
                    <input id="first-name"
                           name="first-name"
                           type="text">
                </div>
                <div class="form-row">
                    <label for="last-name">Last Name</label>
                    <input id="last-name"
                           name="last-name"
                           type="text">
                </div>
                <div class="form-row">
                    <label for="email">Email</label>
                    <input id="email"
                           name="email"
                           type="email"
                           placeholder="you@example.com">
                </div>
                <div class="form-row">
                    <label for="phone-number">Phone Number</label>
                    <input id="phone-number"
                           name="phone-number"
                           type="number">
                </div>
                <div class="form-row">
                    <label for="password">Password</label>
                    <input id="password"
                           name="password"
                           type="password">
                </div>
                <div class="form-row">
                    <label for="confirm-password">Confirm Password</label>
                    <input id="confirm-password"
                           name="confirm-password"
                           type="password">
                </div>
            </div>
            <button type="submit">Create Account</button>
        </form>
        <p>Already have an account? <a href="./index.html">Log in</a></p>
    </div>
</body>
</html>
